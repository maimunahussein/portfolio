    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact</title>
</head>
<body>    
    <div class="header">
        <nav>
            <a href="" class="logo">Port<span>folio</span></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About </a></li>
                    <a href="about.html"></a>
                    <li><a href="">projects</a></li>
                    <a href="project.html"></a>
                    <li><a href="">services</a></li>
                    <a href="services.html"></a>
                    <li><a href="">Contact</a></li>
                    <a href="contact.html"></a>
                </ul>
            </div>
        </nav>
        <header>
            <div class="container">
              <section class="hero row">
                <div class="col">
                    
                  
                </div>
              </section>
            </div>
          </header>
        <div class="left-sidebar"></div>
        <div class="row">
            <div class="left-side-col">
                <img src="mymuna.jpg.jpg">
            </div>
            
                <main>
                    <div class="box box_shadow">
                      <img
                        src="muna.jpeg"
                        alt=""
                        width="100"
                        height="100"
                        class="shape"
                      />
                      <div class="card-header text-center"></div>
                      <div class="card-body">
                        <form action="">
                          <p>
                            <label for="">Email *</label><br />
                            <input
                              type="email"
                              name="email"
                              id="email"
                              size="30"
                              placeholder="Your email"
                              class="form-input"
                            />
                          </p>
                          <p>
                            <label for="">Name *</label><br />
                            <input
                              type="text"
                              name="name"
                              id="name"
                              size="30"
                              placeholder="Your name"
                              class="form-input"
                            />
                          </p>
                          <div class="row">
                            <label class="mr-3" for="phone">Tel. </label>
                            <input
                              type="tel"
                              name="code"
                              id="code"
                              size="4"
                              placeholder="+254"
                              class="form-input"
                            />
                            <input
                              type="tel"
                              name="phone"
                              id="phone"
                              size="10"
                              placeholder="07*********"
                              class="form-input ml-3"
                            />
                          </div>
                          <p>
                            <label for="means">Preferred means: </label>
                            <div class="row">
                              <input type="radio" name="contact" id="mobile" />Tel.
                              <input type="radio" name="contact" id="mail" />Email
                            </div>
                          </p>
                          <p>
                            <label for="product">Product*</label> <br />
                            <select name="product" id="product" class="form-input">
                              <option value="web">Web Application</option>
                              <option value="desktop">Desktop Application</option>
                              <option value="mobile">Mobile Application</option>
                            </select>
                          </p>
                          <p>
                            <label for="">Message * </label> <br />
                            <textarea name="message" id="message" rows="5" class="form-input">
                            </textarea>
                          </p>
                          <p>
                            <input type="checkbox" name="offers" id="offers" />
                            <label for="offers">Subscribe to news and offers</label>
                          </p>
                          <p>
                            <input class="btn" type="submit" value="Send Message" />
                          </p>
                        </form>
                      </div>
                    </div>
                    <hr />
                  </main>
                  <footer>
                    <div class="social">
                    
                        <a href="https://twitter.com/login"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/munaism_/"><i class="fab fa-instagram"></i></a>
                        <a href="https://github.com/maimuna hussein"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/login"><i class="fab fa-linkedin"></i></a>
                     </div><br><br><br><br><br><br>
                    <button class="button-r">Resume</button>

                  </footer>
                  
                </body>
              </html>
              
              
                
                </div>
            </div>
        </div>
    </div>
